{% extends 'layout.html' %}

{% block title %}
Search Results
{% endblock %}

{% block main %}

<h1>Search Results</h1>

<p>{{ res }}</p>

<hr>

<form action="{{url_for('search', type='isbn')}}" method="POST">
    <div class="form-group">
        <label for="isbn">Search by ISBN:</label>
        <div class="input-group mb-3">
            <input class="form-control" type="text" placeholder="ISBN" name="isbn">
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </div>
    </div>
</form>

<form action="{{url_for('search', type='title')}}" method="POST">
    <div class="form-group">
        <label for="isbn">Search by Title:</label>
        <div class="input-group mb-3">
            <input class="form-control" type="text" placeholder="Title" name="title">
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </div>
    </div>
</form>

<form action="{{url_for('search', type='author')}}" method="POST">
    <div class="form-group">
        <label for="isbn">Search by Author:</label>
        <div class="input-group mb-3">
            <input class="form-control" type="text" placeholder="Author" name="author">
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </div>
    </div>
</form>


{% endblock %}
